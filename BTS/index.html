<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS website - Zubayer Coding Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanir">
        <div class="navbar">
            <img src="bts_img/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SPECIFICATION</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Bulletproof<br>Boy<br>Scouts</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="bts_img/play.png" id="icon">
            </div>
        </div>
    </div>
        <audio id="BtsSong">
            <source src="bts_img/song.mp3" type="audio/mp3">
        </audio>

<script>

    var BtsSong = document.getElementById("BtsSong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(BtsSong.paused){
            BtsSong.play();
            icon.src = "bts_img/pause.png";
        }else{
            BtsSong.pause();
            icon.src = "bts_img/play.png";
        }
    }

</script>

</body>
</html>
